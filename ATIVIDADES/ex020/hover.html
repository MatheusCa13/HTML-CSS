<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div> p{
            display: none;
        }
        div :hover > p{
            display: block;
             color: brown;
             background-color: aqua;
             width: 300px;
        }
        div :hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse aqui embaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escodido</p>
    </div>
    <p>fim do exemplo </p>
</body>
</html>
